apiVersion: apps/v1
kind: Deployment
metadata:
  name: nano35-instance-api
  namespace: nano35
spec:
  replicas: 1
  selector:
    matchLabels:
      type: nano35-api
      app: nano35-instance-api
  template:
    metadata:
      labels:
        app: nano35-instance-api
    spec:
      containers:
      - image: bushemi2021/nano35.instance.api:latest
        name: nano35-instance-api
        ports:
        - containerPort: 80
      restartPolicy: Always