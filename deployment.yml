apiVersion: apps/v1
kind: Deployment
metadata:
  name: nano35-instance-api
  namespace: nano35
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nano35-instance-api
  template:
    metadata:
      labels:
        app: nano35-instance-api
    spec:
      containers:
        - name: nano35-instance-api
          image: bushemi2021/nano35.instance.api:latest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nano35-instance-processor
  namespace: nano35
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nano35-instance-processor
  template:
    metadata:
      labels:
        app: nano35-instance-processor
    spec:
      containers:
        - name: nano35-instance-processor
          image: bushemi2021/nano35.instance.processor:latest
---
apiVersion: v1
kind: Service
metadata:
  name: nano35-instance-entrypoint
  namespace: nano35
spec:
  type: NodePort
  selector:
    app: nano35-instance-api
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30101